<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Synchronized Playback of Text and Audio</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div id="title"></div>
        <div id="text-container"></div>
        <audio id="audio" controls></audio>
        <div id="file-buttons">
            <div id="file-select-container"></div>
        </div>
        <div id="controls">
            <label for="playback-rate-select">Playback Rate:</label>
            <select id="playback-rate-select">
                <option value="1.0">1.0x</option>
                <option value="0.75">0.75x</option>
                <option value="0.5">0.5x</option>
                <option value="0.25">0.25x</option>
            </select>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
