<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Synchronized Playback of Text and Audio</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div id="title"></div>
        <div id="text-container"></div>
        <audio id="audio" controls></audio>
        <div id="controls">
            <button class="speed-btn" onclick="changePlaybackRate(0.5)">0.5x</button>
            <button class="speed-btn" onclick="changePlaybackRate(0.6)">0.6x</button>
            <button class="speed-btn" onclick="changePlaybackRate(0.7)">0.7x</button>
            <button class="speed-btn" onclick="changePlaybackRate(0.8)">0.8x</button>
            <button class="speed-btn" onclick="changePlaybackRate(0.9)">0.9x</button>
            <button class="speed-btn" onclick="changePlaybackRate(1.0)">1.0x</button>
        </div>
        <div id="file-buttons">
            <button class="file-btn" onclick="document.getElementById('file-input').click()">Open Files</button>
            <input type="file" id="file-input" accept=".json" style="display: none;" />
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
