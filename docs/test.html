<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Synchronized Playback of Text and Audio</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div>
        <textarea id="text" cols="60" rows="5">大家好！我叫田中，今年25岁。来自日本北海道。</textarea>
    </div>
    <select id="voice-select"></select>
    <button id="speak-btn">再生</button>

    <script>
        const text = document.querySelector('#text')
        const voiceSelect = document.querySelector('#voice-select')
        const speakBtn = document.querySelector('#speak-btn')

        // selectタグの中身を声の名前が入ったoptionタグで埋める
        function appendVoices() {
            // ①　使える声の配列を取得
            // 配列の中身は SpeechSynthesisVoice オブジェクト
            const voices = speechSynthesis.getVoices()
            voiceSelect.innerHTML = ''
            voices.forEach(voice => { //　アロー関数 (ES6)
                // 中国語(大陸)以外の声は選択肢に追加しない。
                if (!voice.lang.match('zh')) return
                if (!voice.name.match('Xiaoxiao|普通话')) return
                const option = document.createElement('option')
                option.value = voice.name
                option.text = `${voice.name} (${voice.lang})` //　テンプレートリテラル (ES6)
                option.setAttribute('selected', voice.default)
                voiceSelect.appendChild(option)
            });
        }

        appendVoices()

        // ② 使える声が追加されたときに着火するイベントハンドラ。
        // Chrome は非同期に(一個ずつ)声を読み込むため必要。
        speechSynthesis.onvoiceschanged = e => {
            appendVoices()
        }

        speakBtn.addEventListener('click', function () {
            // 発言を作成
            const uttr = new SpeechSynthesisUtterance(text.value)
            // ③ 選択された声を指定
            uttr.voice = speechSynthesis
                .getVoices()
                .filter(voice => voice.name === voiceSelect.value)[0]
            // 発言を再生 (発言キュー発言に追加)
            speechSynthesis.speak(uttr)
        })
    </script>
</body>

</html>
